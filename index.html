<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Dussehra</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffebc4, #fcd09f);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .card {
            background: linear-gradient(135deg, #f39c12, #e74c3c);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            padding: 40px;
            text-align: center;
            color: white;
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 500px;
            border: 3px solid #fff;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .card h1 {
            font-size: 5vw;
            margin: 0;
            font-family: 'Pacifico', cursive;
            color: white;
            background: linear-gradient(to right, #f39c12, #d35400);
            padding: 10px 0;
            border-radius: 15px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            animation: bounceText 2s ease-in-out infinite;
        }

        @keyframes bounceText {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .card p {
            font-size: 1.2rem;
            margin: 20px 0;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.15);
            padding: 10px;
            border-radius: 12px;
        }

        .shayari {
            font-size: 1.1rem;
            color: #ffedd8;
            margin-top: 20px;
            font-style: italic;
            font-family: 'Garamond', serif;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 12px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #ffe57f, 0 0 15px #fab1a0, 0 0 20px #e17055;
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #ffe57f, 0 0 30px #fab1a0, 0 0 40px #e17055;
            }
        }

        .images {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .images img {
            width: 100px;
            height: auto;
            border-radius: 10px;
            animation: pulse 4s infinite ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .balloons {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: -1;
        }

        .balloon {
            position: absolute;
            bottom: -150px;
            width: 40px;
            height: 60px;
            background-color: rgba(255, 0, 100, 0.8);
            border-radius: 50%;
            animation: rise 6s infinite ease-in-out;
        }

        .balloon::before {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            width: 2px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        @keyframes rise {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-100vh);
            }
        }

        .balloon:nth-child(1) {
            left: 10%;
            background-color: #ff6b81;
            animation-delay: 0s;
        }

        .balloon:nth-child(2) {
            left: 35%;
            background-color: #74b9ff;
            animation-delay: 2s;
        }

        .balloon:nth-child(3) {
            left: 60%;
            background-color: #81ecec;
            animation-delay: 4s;
        }

        .balloon:nth-child(4) {
            left: 85%;
            background-color: #fd79a8;
            animation-delay: 6s;
        }

        /* Stars */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
        }

        .star:nth-child(1) {
            top: 20%;
            left: 20%;
            animation-delay: 1s;
        }

        .star:nth-child(2) {
            top: 40%;
            left: 50%;
            animation-delay: 2s;
        }

        .star:nth-child(3) {
            top: 60%;
            left: 70%;
            animation-delay: 3s;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .card {
                padding: 20px;
                max-width: 90%;
            }

            .card h1 {
                font-size: 8vw;
            }

            .card p, .shayari {
                font-size: 4vw;
            }

            .images img {
                width: 70px;
            }
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Happy Dussehra!</h1>
    <p>Wishing you joy, strength, and success in every battle of life!</p>
    <div class="shayari">
        <p>सत्य की होती हमेशा जीत,<br> यही है दशहरे का संदेश।<br> बुराई पर अच्छाई की जीत,<br> जीवन में मिलती सफलता विशेष।</p>
    </div>
    <div class="images">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/Rama_in_Hinduism.svg/800px-Rama_in_Hinduism.svg.png" alt="Lord Rama">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ed/Ravana.jpg/800px-Ravana.jpg" alt="Ravana Effigy">
    </div>
</div>

<div class="balloons">
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
</div>

<div class="stars">
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
</div>

</body>
</html>
